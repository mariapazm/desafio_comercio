<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <section class="grid_container">
        <nav>
            <h1>Mi Ecommerce</h1>
        </nav>
        <main>
            <div class="grid_productos">
                <figure class="producto">
                    <img src="assets/img/perfumeck.jpg" alt="">
                    <h2>Perfume Calvin Klein</h2>
                    <p>$32.000</p>
                    <button>Comprar</button>
                </figure>
                <figure class="producto">
                    <img src="assets/img/perfumerobot.jpg" alt="">
                    <h2>Perfume Phantom</h2>
                    <p>$60.000</p>
                    <button>Comprar</button>
                </figure>
                <figure class="producto">
                    <img src="assets/img/zapato.jpg" alt="">
                    <h2>Zapatos Guante</h2>
                    <p>$52.000</p>
                    <button>Comprar</button>
                </figure>
                <figure class="producto">
                    <img src="assets/img/polerongris.jpg" alt="">
                    <h2>Poleron Gris</h2>
                    <p>$26.000</p>
                    <button>Comprar</button>
                </figure>
            </div>

        </main>
        <aside>
            <ul>
               <h3>Categor√≠as</h3>
               <li><strong>Ropa</strong> (21) </li>
               <li><strong>Zapatos</strong> (10)</li>
               <li><strong>Perfumes</strong> (12)</li>
               <li><strong>ccesorios</strong> (41)</li>
            </ul>
        </aside>
        <footer>@ecommerce</footer>   
    </section>
</body>
</html>
